<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


<div class="class">
    <h2> currency converter</h2>
    <form>
        <div class="amount">
            <p id="k"> Enter Amount</p>
            <input values="100" type="text"/>
        </div>
        <div class="dropdown">
            <div class="from">
                <p> Form</p>
                <div class="scon">
                    <img src="https://flagsapi.com/US/flat/64.png"/>
                    <select name="from">
                        <option value="usd" selected >USD</option>
                        <option value="inr">PAK </option>
                        </select>
                        </div>
                        </div>
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        <div class="from">
                            <p> To</p>
                            <div class="scon">
                                <img src="https://flagsapi.com/PK/flat/64.png"/>
                                <select name="to">
                                    <option value="usd" USD> USD</option>
                                    <option value="inr" selected>PAK </option>
                                    
                    </select>
                </div>
            </div>
        </div>
        <div class="msg"> 1USD=250PAK</div>
        <BUTTON> EXCHANGE</BUTTON>
        <p class="result" style="margin-top: 20px; font-weight: bold; color: green;"></p>
    </form>
</div>
<script src="code.js"></script>
    <script src="script.js"></script>
</body>
</html>
